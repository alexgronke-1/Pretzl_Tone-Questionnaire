<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Thank You | Pretzl</title>
  <link rel="icon" type="image/png" href="/orb_offwhite.png" />

  <style>
    :root {
      --bg-primary: #0a0a0f;
      --bg-secondary: #12121a;
      --bg-card: #16161f;
      --bg-card-hover: #1a1a25;

      --text-primary: #f9f9ff;
      --text-secondary: #9090a0;
      --text-muted: #606070;

      --accent-coral: #F43F5E;
      --accent-lime: #CCFF00;
      --accent-violet: #4318FF;

      --border-color: #252530;

      --font-sans: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      --font-mono: ui-monospace, SFMono-Regular, "SF Mono", Menlo, Consolas, monospace;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { min-height: 100vh; }

    body {
      font-family: var(--font-sans);
      color: var(--text-primary);
      background: var(--bg-primary);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
      -webkit-font-smoothing: antialiased;
    }

    /* Brand color bar */
    .brand-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 12px;
      display: flex;
      z-index: 100;
    }
    .brand-bar-red { flex-grow: 1; background-color: var(--accent-coral); }
    .brand-bar-violet { width: 120px; background-color: var(--accent-violet); }
    .brand-bar-lime { width: 180px; background-color: var(--accent-lime); }

    /* Background orb watermark */
    .orb-watermark {
      position: fixed;
      bottom: -5rem;
      right: -5rem;
      width: 40rem;
      height: 40rem;
      background-image: url('orb_offwhite.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.08;
      pointer-events: none;
      z-index: 0;
    }

    .card {
      width: min(520px, 100%);
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 1rem;
      padding: 48px 40px;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .check {
      width: 64px;
      height: 64px;
      background: rgba(204, 255, 0, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
      font-size: 28px;
      color: var(--accent-lime);
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 12px;
      background: linear-gradient(135deg, var(--text-primary) 0%, var(--text-secondary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    p {
      color: var(--text-secondary);
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 28px;
    }

    a {
      display: inline-block;
      padding: 0.75rem 1.25rem;
      border-radius: 4px;
      border: 1px solid var(--border-color);
      text-decoration: none;
      color: var(--text-primary);
      font-size: 0.875rem;
      font-weight: 500;
      transition: all 0.2s ease;
    }
    a:hover {
      background: var(--bg-card-hover);
      border-color: #35354a;
    }
  </style>
</head>
<body>
  <div class="brand-bar">
    <div class="brand-bar-red"></div>
    <div class="brand-bar-violet"></div>
    <div class="brand-bar-lime"></div>
  </div>
  <div class="orb-watermark"></div>

  <div class="card">
    <div class="check">&#10003;</div>
    <h1>Thank you</h1>
    <p>Your responses have been submitted. We'll use this to craft content that sounds like you.</p>
    <a href="/">Back to questionnaire</a>
  </div>
</body>
</html>
