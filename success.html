<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Thank You | Pretzl</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0a0a0f;
      --card: rgba(255,255,255,.04);
      --stroke: rgba(255,255,255,.08);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.55);
      --accent-blue: #3b82f6;
      --accent-green: #22c55e;
      --shadow: 0 24px 80px rgba(0,0,0,.6);
      --font-display: 'Space Mono', monospace;
      --font-body: 'DM Sans', sans-serif;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { min-height: 100vh; }
    
    body {
      font-family: var(--font-body);
      color: var(--text);
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .card {
      width: min(520px, 100%);
      background: var(--card);
      border: 1px solid var(--stroke);
      border-radius: 20px;
      padding: 48px 40px;
      box-shadow: var(--shadow);
      text-align: center;
    }

    .check {
      width: 64px;
      height: 64px;
      background: rgba(34, 197, 94, .12);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
      font-size: 28px;
    }

    h1 {
      font-family: var(--font-display);
      font-size: 28px;
      margin-bottom: 12px;
    }

    p {
      color: var(--muted);
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 28px;
    }

    a {
      display: inline-block;
      padding: 12px 20px;
      border-radius: 10px;
      border: 1px solid var(--stroke);
      text-decoration: none;
      color: var(--text);
      font-size: 14px;
      transition: all .2s;
    }
    a:hover {
      background: rgba(255,255,255,.06);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="check">✓</div>
    <h1>Thank you</h1>
    <p>Your responses have been submitted. We'll use this to craft content that sounds like you.</p>
    <a href="/">← Back to questionnaire</a>
  </div>
</body>
</html>
